<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="src/index.css"> <!-- Reutilizamos el CSS del fondo -->
    <title>Pregunta</title>
    <style>
        .question-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-size: 30px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #ff5e00;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            filter: drop-shadow(0 0 5px #e05200);
        }

        .btn:hover {
            background-color: #ffbb00;
        }

        #btnNo {
            position: relative;
        }
    </style>
</head>
<body>

<div class="question-container">
    <div>¿Pasamos este día juntos bb?</div>
    <div class="buttons">
        <button class="btn" id="btnSi">Sí</button>
        <button class="btn" id="btnNo">No</button>
    </div>
</div>

<script>
    const btnNo = document.getElementById("btnNo");
    const btnSi = document.getElementById("btnSi");

    btnNo.addEventListener("click", () => {
        const randomX = Math.floor(Math.random() * (window.innerWidth - btnNo.offsetWidth));
        const randomY = Math.floor(Math.random() * (window.innerHeight - btnNo.offsetHeight));
        btnNo.style.position = "absolute";
        btnNo.style.left = randomX + "px";
        btnNo.style.top = randomY + "px";
    });

    btnSi.addEventListener("click", () => {
        window.location.href = "flores.html"; // Navega a flores.html
    });
</script>

</body>
</html>
